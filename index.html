<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="css/style.css">

    <title>Marko Bezic Project 3</title>
</head>
<body>

    <h1>The Code Review</h1>

    <form action="index.html" method="POST">
        
        <h2>Signup for our newsletter</h2>
        <p id="top">Get the latest news on how your code is doing right in your inbox</p>
        
        <fieldset>
        <div class="container">

            
            <legend><h2 id="contact">Contact Information</h2></legend>

            <div class="flex-pair">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" class="box">
            </div>

            <div class="flex-pair">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email" placeholder="Required" class="box">
            </div>

            <div class="flex-pair">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" class="box">
            </div>

            <div class="flex-pair">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street" class="box">
            </div>

            <div class="flex-pair">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" class="box">
            </div>

            <div class="flex-pair">
                <label for="state">State</label>
                <select id="state" name="user_state" class="box">
                    <option value="0">Choose State</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                    
                </select>
            </div>
            

            <div class="expanded">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="user_zipcode" class="box">
            </div>
            </fieldset>

            <fieldset>
            <div class="newsletter">  
                <legend><h2 id="h2news">Newsletter</h2></legend>
                <P>Select the newsletter you would like to recieve</P>

                <label><input type="checkbox" id="html_news" value="html_news" name="newsletter"> HTML News</label>
                <label><input type="checkbox" id="css_news" value="css_news" name="newsletter"> CSS News</label>
                <label><input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter"> Javascript News</label>

                <p>Newsletter format</p>

                <label><input type="radio" id="html" value="html" name="newsletter_format"> HTML</label>
                <label><input type="radio" id="planetxt" value="plane_text" name="newsletter_format"> Plane text</label>

                <label for="comments">Other topics you'd like to hear about</label>
                <textarea id="comments" name="user_comments" class="box"></textarea>
            

                <button type="submit">Sign Up</button>

                <p id="caption">Copyright The Code Review</p>

            </fieldset>
            </div>      
        </div>    

    </form>
</body>
</html>
